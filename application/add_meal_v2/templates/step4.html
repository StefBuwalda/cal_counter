{% extends "base.html" %}

{% block content %}
<p>{{ tod }}</p>
<p>{{ item.name }}</p>

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
        <div class="form-control-plaintext">
            {{item_id}}
        </div>
    </div>

    <div class="mb-3">
        {{ form.amount.label(class="form-label") }}
        {{ form.amount(class="form-control") }}
    </div>

    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock%}
